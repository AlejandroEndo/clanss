<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLANS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="myCtrl">
            <input type="checkbox" name="accion" value="1" ng-model="accion"/>accion<br />
            <input type="checkbox" name="shooter" value="1"  ng-model="shooter"/>shooter<br />
            <input type="checkbox" name="estrategia" value="1"  ng-model="estrategia"/>estrategia<br />
            <input type="checkbox" name="simulacion" value="1"  ng-model="simulacion"/>simulacion<br />
            <input type="checkbox" name="deporte" value="1"  ng-model="deporte"/>deporte<br />
            <input type="checkbox" name="carrera" value="1"  ng-model="carrera"/>carrera<br />
            <input type="checkbox" name="aventura" value="1"  ng-model="aventura"/>aventura<br />
            <input type="checkbox" name="rol" value="1"  ng-model="rol"/>rol<br />
            <input type="checkbox" name="rpg" value="1"  ng-model="rpg"/>rpg<br />
            <input type="submit" value="go!" ng-click="sendInfo()"/>

            <p>{{data}}</p>
        </div>
    </div>
</body>
</html>
